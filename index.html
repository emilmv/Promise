<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Promise</title>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input
            id="usernameInput"
            autocomplete="off"
            type="text"
            name=""
            required=""
          />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input id="passwordInput" type="password" name="" required="" />
          <label>Password</label>
          <div id="show-password-button" class="show-password-container"><i class="fa-solid fa-eye-slash"></i></div>
          <div id="hide-password-button" class="show-password-container d-none"><i class="fa-solid fa-eye"></i></div>
        </div>
        <div class="remember-me-checkBox">
          <p class="rememberMe-p">
            Remember me? <input type="checkbox" name="" id="checkboxInput" />
          </p>
        </div>
        <div id="loginButton" class="submit-button">
          <p class="submit-p">Log in</p>
        </div>
      </form>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
